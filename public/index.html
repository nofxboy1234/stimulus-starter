<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css" />
    <script src="bundle.js" async></script>
  </head>
  <body>
    <h1 data-controller="example"></h1>

    <hr />

    <div
      data-controller="clipboard"
      data-clipboard-supported-class="clipboard--supported"
    >
      PIN:
      <input data-clipboard-target="source" type="text" value="3737" readonly />
      <button data-action="clipboard#copy" class="clipboard-button">
        Copy to Clipboard
      </button>
    </div>

    <hr />

    <div data-controller="slideshow">
      <button data-action="slideshow#previous">←</button>
      <button data-action="slideshow#next">→</button>

      <div data-slideshow-target="slide">🐵</div>
      <div data-slideshow-target="slide">🙈</div>
      <div data-slideshow-target="slide">🙉</div>
      <div data-slideshow-target="slide">🙊</div>
    </div>

    <hr />

    <div
      data-controller="content-loader"
      data-content-loader-url-value="/messages.html"
      data-content-loader-refresh-interval-value="5000"
    ></div>
  </body>
</html>
